# ========================================
# WARM CALENDAR - Application Properties
# ========================================

spring.application.name=warm-calendar

# ----------------------------------------
# MySQL Database Configuration
# ----------------------------------------
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/admin_calendar}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# HikariCP Connection Pool
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=30000
spring.datasource.hikari.connection-timeout=30000

# ----------------------------------------
# JPA / Hibernate
# ----------------------------------------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Hibernate tự động nhận diện dialect, không cần khai báo cứng


# ----------------------------------------
# Google OAuth 2.0
# ----------------------------------------
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:}
spring.security.oauth2.client.registration.google.scope=email,profile,openid

# ----------------------------------------
# Server
# ----------------------------------------
server.port=8080

# ----------------------------------------
# JWT Configuration
# ----------------------------------------
jwt.secret=${JWT_SECRET:}
jwt.expiration=86400000

# ----------------------------------------
# CORS
# ----------------------------------------
app.cors.allowed-origins=http://localhost:5173
